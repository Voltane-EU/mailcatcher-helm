{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mailcatcher.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "mailcatcher.fullname" . }}-auth
spec:
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "mailcatcher.fullname" . }}
                port:
                  number: {{ .Values.service.httpPort }}
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: /smtp
            pathType: Prefix
            backend:
              service:
                name: {{ include "mailcatcher.fullname" . }}
                port:
                  number: {{ .Values.service.smtpPort }}
{{- end }}
